{% extends "base.html" %}
{% block extra_head %}
<link href="{{ url_for('static', filename='vendor/quill/quill.snow.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
{% if session.get('admin_logged_in') %}
<nav class="container mt-4">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link {% if request.path.startswith('/admin/trainings') %}active{% endif %}" href="{{ url_for('admin.manage_trainings') }}">Treningi</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.path.startswith('/admin/trainers') %}active{% endif %}" href="{{ url_for('admin.manage_trainers') }}">Trenerzy</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.path.startswith('/admin/locations') %}active{% endif %}" href="/admin/locations">Miejsca</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.path.startswith('/admin/history') %}active{% endif %}" href="/admin/history">Historia</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.path.startswith('/admin/settings') %}active{% endif %}" href="/admin/settings">Ustawienia</a>
    </li>
  </ul>
</nav>
{% endif %}
{% block admin_content %}{% endblock %}
<script src="{{ url_for('static', filename='vendor/quill/quill.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/email_editor.js') }}"></script>
{% endblock %}
