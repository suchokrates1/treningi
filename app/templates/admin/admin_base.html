{% block content %}
{% if session.get('admin_logged_in') %}
<nav class="container mt-4">

    <li class="nav-item">
      <a class="nav-link {% if request.path.startswith('/admin/trainings') %}active{% endif %}" href="{{ url_for('admin.manage_trainings') }}"><i class="bi bi-calendar-check me-1"></i>Treningi</a>
    </li>
    <li class="nav-item">
