{% extends "admin/admin_base.html" %}
{% block admin_content %}
<div class="admin-page-header">
  <h2><i class="bi bi-upload"></i>Importuj treningi</h2>
</div>
<div class="admin-card edit-form-card admin-form">
  <form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.file.label(class="form-label") }}
      {{ form.file(class="form-control") }}
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-admin-primary"><i class="bi bi-upload me-1"></i>Importuj</button>
      <a href="{{ url_for('admin.manage_trainings') }}" class="btn btn-outline-secondary">Anuluj</a>
    </div>
  </form>
</div>
{% endblock %}
