{% extends "admin/admin_base.html" %}
{% block admin_content %}
<div class="container mt-4">
  <h2>Miejsca</h2>
  <form method="POST" class="mb-4">
    {{ form.hidden_tag() }}
    <div class="row g-2">
      <div class="col-md-9">
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}
      </div>
      <div class="col-md-3">
        <button class="btn btn-success w-100">Dodaj miejsce</button>
      </div>
    </div>
  </form>

  <table class="table table-striped">
    <thead><tr><th>Nazwa</th><th>Akcje</th></tr></thead>
    <tbody>
      {% for location in locations %}
      <tr>
        <td>{{ location.name }}</td>
        <td>
          <a href="{{ url_for('admin.edit_location', location_id=location.id) }}" class="btn btn-sm btn-outline-primary" title="Edytuj">
            <i class="bi bi-pencil"></i>
          </a>
          <form method="post" action="{{ url_for('admin.delete_location', location_id=location.id) }}" class="d-inline">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button class="btn btn-sm btn-outline-secondary" title="UsuÅ„">
              <i class="bi bi-trash"></i>
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
