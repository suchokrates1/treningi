{% extends "admin/admin_base.html" %}
{% block admin_content %}
<div class="admin-page-header">
  <h2><i class="bi bi-pencil-square"></i>Edytuj miejsce</h2>
</div>
<div class="admin-card edit-form-card admin-form">
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.name.label(class="form-label") }}
      {{ form.name(class="form-control") }}
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-admin-primary"><i class="bi bi-check-lg me-1"></i>Zapisz zmiany</button>
      <a href="{{ url_for('admin.manage_locations') }}" class="btn btn-outline-secondary">Anuluj</a>
    </div>
  </form>
</div>
{% endblock %}
