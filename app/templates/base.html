<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}System zapisÃ³w â€“ Blind Tenis{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 100px; }
    .header-logo { max-height: 60px; }
    .footer-logo { max-height: 30px; }
    .footer a { text-decoration: none; }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header class="fixed-top bg-dark text-white py-2 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <img src="http://widzimyinaczej.org.pl/wp-content/uploads/2020/01/FWI_LOGO_WHITE_ORANGE.png" alt="Logo Fundacji Widzimy Inaczej" class="header-logo">
        <div>
          <h5 class="mb-0">System zapisÃ³w</h5>
          <small>na treningi blind tenisa</small>
        </div>
      </div>
      <div class="d-flex align-items-center gap-2">
        <a href="{{ url_for('admin.manage_trainers') }}" class="btn btn-outline-light btn-sm">Panel administratora</a>
        <button id="theme-toggle" type="button" class="btn btn-outline-light btn-sm" aria-label="PrzeÅ‚Ä…cz motyw">ðŸŒ“</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-grow-1">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mt-3" aria-live="polite">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-light py-3 mt-auto border-top footer">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <span class="text-muted">
        Powered by <a href="https://vestmedia.pl" target="_blank">Vest Media</a>
      </span>
      <img src="https://vestmedia.pl/wp-content/uploads/2024/12/Vest-Media-5.png" alt="Vest Media" class="footer-logo">
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const body = document.body;
      const toggleBtn = document.getElementById('theme-toggle');
      const stored = localStorage.getItem('theme');
      if (stored === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        body.classList.add('dark-mode');
      }
      toggleBtn.addEventListener('click', function () {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    });
  </script>

</body>
</html>
